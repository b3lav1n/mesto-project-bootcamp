<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/Vector.svg" alt="логотип Mesto" class="header__logo">
  </header>
  <main>
    <section class="profile">
      <img src="./images/image.jpg" alt="человек в шапке" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="submit"></button>
        <p class="profile__text">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="submit"></button>
    </section>
    <section class="elements">
      <ul class="elements__element">
        <li class="element">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="здание похожее на замок" class="element__image">
          <div class="element__footer-list">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__button-like" type="submit"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/kirill-pershin-1404681-unsplash.png" alt="закат и гора" class="element__image">
          <div class="element__footer-list">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__button-like" type="submit"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/kirill-pershin-1556355-unsplash.png" alt="горы снег и лес" class="element__image">
          <div class="element__footer-list">
            <h2 class="element__title">Домбай</h2>
            <button class="element__button-like" type="submit"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/kirill-pershin-1404681-unsplash.png" alt="закат и гора" class="element__image">
          <div class="element__footer-list">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__button-like" type="submit"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/kirill-pershin-1556355-unsplash.png" alt="горы снег и лес" class="element__image">
          <div class="element__footer-list">
            <h2 class="element__title">Домбай</h2>
            <button class="element__button-like" type="submit"></button>
          </div>
        </li>
          <li class="element">
            <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="здание похожее на замок" class="element__image">
            <div class="element__footer-list">
              <h2 class="element__title">Карачаев</h2>
              <button class="element__button-like" type="submit"></button>
            </div>
          </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-icon"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="form">
        <input type="text" name="username" placeholder="Имя" class="popup__input">
        <input type="text" name="jobtitle" placeholder="Должность" class="popup__input">
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
</body>
</html>
